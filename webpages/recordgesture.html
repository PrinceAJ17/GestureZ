<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record New Gesture</title>
  <link rel="stylesheet" href="../stylesheets/recordgesture.css">
</head>
<body>
  <div class="popup-container">
    
    <div class="popup-content">
      <h1 class="record-title">Record New Gesture</h1>
      <p class="record-subtitle">Create and customize your own gesture command</p>
      
      <div class="camera-container">
        <div class="camera-placeholder">
          <svg class="hand-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
            <path d="M11 5.5V15M5 8.5L3 7V15L8 18L13 15L18 18L21 15V7L19 8.5M5 11V5C5 3.89543 5.89543 3 7 3H13C14.1046 3 15 3.89543 15 5V11" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>Camera feed will appear here</p>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Ready</span>
        </div>
      </div>
      
      <div class="instruction">
        <div class="info-icon">i</div>
        <p>Position your hand within the frame and click "Record"</p>
      </div>
      
      <div class="control-buttons">
        <div class="control-button">
          <div class="button-circle preview-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </div>
          <span class="button-label">Preview</span>
        </div>
        
        <div class="control-button">
          <div class="button-circle record-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <circle cx="12" cy="12" r="6"></circle>
            </svg>
          </div>
          <span class="button-label">Record</span>
        </div>
        
        <div class="control-button">
          <div class="button-circle retake-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
              <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path>
            </svg>
          </div>
          <span class="button-label">Retake</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Gesture Name</label>
        <select class="form-select">
          <option>Select Gesture</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Short Description</label>
        <textarea class="form-textarea"></textarea>
        <button class="save-button">Save changes</button>
      </div>
      
    </div>
  </div>
</body>
</html>
