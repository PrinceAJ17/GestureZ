<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestureZ - Create an Account</title>
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../stylesheets/loginstyle.css">
</head>
<body>
    <div class="left-panel">
        <div class="logo-container">
            <img src="../images/GZNew.png" alt="GestureZ logo">
        </div>
        <h2>GestureZ</h2>
        <p class="tagline">Control Your Digital World</p>
        <p class="description">Experience seamless gesture control for your desktop applications</p>
    </div>
    
    <div class="right-panel">
        <div class="form-container">
            <h1>Create an Account</h1>
            <p class="subtitle">Get started with GestureZ</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Create a password">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" placeholder="Confirm your password">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="btn-create card-button" data-url="../webpages/home.html">Create Account</button>
            </form>
            
            
            <div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>
            
            <div class="separator">
                Or continue with
            </div>
            
            <div class="social-buttons">
                <button class="social-btn">
                    <img src="/api/placeholder/20/20" alt="Google icon"> Google
                </button>
                <button class="social-btn">
                    <img src="/api/placeholder/20/20" alt="Twitter icon"> Twitter
                </button>
                <button class="social-btn">
                    <img src="/api/placeholder/20/20" alt="Facebook icon"> Facebook
                </button>
                <button class="social-btn">
                    <img src="/api/placeholder/20/20" alt="Instagram icon"> Instagram
                </button>
            </div>
        </div>
    </div>
</body>
</html>
