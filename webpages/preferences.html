<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GestureZ Profile Settings</title>
  <script src="../script.js" defer></script>
  <link rel="stylesheet" href="../stylesheets/profilesettings.css">
</head>
<body>
  <div class="profile-header">
    <div class="profile-avatar">
        <img src="/api/placeholder/100/100" alt="User Avatar" id="avatarImage">
    </div>
    <h1 class="profile-title"></h1>
    <div class="laptop-icon">
      <img src="../images/GZNew.png" alt="GestureZ logo">
    </div>
  </div>
  
  <div class="main-content">
    <div class="sidebar">
        <div class="sidebar-item card-button" data-url="../webpages/home.html">Home</div>
        <div class="sidebar-item card-button" data-url="../webpages/profilesettings.html">Profile/Settings</div>
        <div class="sidebar-item card-button" data-url="../webpages/gesturesdefault.html">Gestures</div>
        <div class="sidebar-item active card-button" data-url="../webpages/preferences.html">Preferences</div>
    </div>
      
    <div class="content">
        <div class="section-header">Widget Preferences</div>
        <div class="profile-form">
        <div class="form-row">
            <div class="form-label">Gesture Mode</div>
            <div class="form-input">
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
            </label>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-label">Speech to text</div>
            <div class="form-input">
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="toggle-slider"></span>
            </label>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-label">Voice Accessibility</div>
            <div class="form-input">
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
            </label>
            </div>
        </div>
        </div>
        
        <div class="section-header">Floating Widget View</div>
        <div class="profile-form" style="display: flex; justify-content: center; align-items: center; padding: 40px;">
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="background-color: #3498db; border-radius: 40px; padding: 15px 30px; display: flex; align-items: center; gap: 30px;">
            <div style="display: flex; align-items: center; justify-content: center;">
                <img src="../images/click.png" alt="hand cursor icons">
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <img src="../images/microphone.png" alt="microphone">
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <img src="../images/speaker-filled-audio-tool.png" alt="speaker">
            </div>
            <div style="background-color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #3498db;">
                Gz
            </div>
            </div>
            
            <div style="display: flex; gap: 10px; align-items: center;">
            <div style="font-size: 24px;">≪≪≪</div>
            </div>
            
            <div style="background-color: #3498db; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 24px;">
            Gz
            </div>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
